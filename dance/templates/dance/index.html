{% load static %}

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{% static 'dance/css/main.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="s003">
      <form action="{% url 'dance:search' %}" name="search_form" method="get" accept-charset="utf-8">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="input-select">
              <select name="search_type">
                <option>Step</option>
                <option>Artist</option>
                <option>Video</option>
              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input id="search" type="text" name="query" placeholder="Enter Keywords?" />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit" form="search_form" value="Submit">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body><!-- Based on a template made by Colorlib (https://colorlib.com) -->
</html>
